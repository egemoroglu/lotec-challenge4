name: Backend

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs_on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
        - name: Checkout Repository
            uses: actions/checkout@v2

        - name: Setup Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

        - name: Install Dependencies
            run: npm install
